<!-- templates/base.html -->

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}">

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Home{% endblock %}</title>
 
</head>
<body>
  <div class="dashbox" >
    <h1 class = "f1">Welcome to Float Moodle!</h1>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}"><button class = "B1">Logout</button></a
        <br>
      <h1 class = "f2" >Welcome Home! {{user.username}} :) </h1>
    {% else %}
    <a href="{% url 'signup' %}"><button class = "B1">Signup</button></a>
      <a href="{% url 'login' %}"><button class = "B1">Login</button></a>
    {% endif %}
  </div>

    {% block content %}
    {% endblock %}

</body>
</html>
